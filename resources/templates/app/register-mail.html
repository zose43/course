<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>CutCode</title>
    <meta content="Видеокурс по изучению принципов программирования" name="description">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1" name="viewport">

    <link href="../../../public/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="../../../public/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="../../../public/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link color="#1E1F43" href="../../../public/safari-pinned-tab.svg" rel="mask-icon">
    <meta content="#1E1F43" name="msapplication-TileColor">
    <meta content="#1E1F43" name="theme-color">

    <link href="./css/tailwind.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>

<main class="md:min-h-screen md:flex md:items-center md:justify-center py-16 lg:py-20">
    <div class="container">

        <!-- Page heading -->
        <div class="text-center">
            <a class="inline-block" href="index.html" rel="home">
                <img alt="CutCode" class="w-[148px] md:w-[201px] h-[36px] md:h-[50px]" src="../../../public/logo.svg">
            </a>
        </div>

        <div class="max-w-[640px] mt-12 mx-auto p-6 xs:p-8 md:p-12 2xl:p-16 rounded-[20px] bg-purple">
            <h1 class="mb-5 text-lg font-semibold">Регистрация</h1>
            <form class="space-y-3">
                <input
                    class="w-full h-14 px-4 rounded-lg border border-[#A07BF0] bg-white/20 focus:border-pink focus:shadow-[0_0_0_2px_#EC4176] outline-none transition text-white placeholder:text-white text-xxs md:text-xs font-semibold"
                    placeholder="Имя и фамилия"
                    required type="text">
                <input
                    class="w-full h-14 px-4 rounded-lg border border-[#A07BF0] bg-white/20 focus:border-pink focus:shadow-[0_0_0_2px_#EC4176] outline-none transition text-white placeholder:text-white text-xxs md:text-xs font-semibold"
                    placeholder="E-mail"
                    required type="email">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <div>
                        <input
                            class="w-full h-14 px-4 rounded-lg border border-[#A07BF0] bg-white/20 focus:border-pink focus:shadow-[0_0_0_2px_#EC4176] outline-none transition text-white placeholder:text-white text-xxs md:text-xs font-semibold"
                            placeholder="Пароль"
                            required type="password">
                    </div>
                    <div>
                        <input
                            class="_is-error w-full h-14 px-4 rounded-lg border border-[#A07BF0] bg-white/20 focus:border-pink focus:shadow-[0_0_0_2px_#EC4176] outline-none transition text-white placeholder:text-white text-xxs md:text-xs font-semibold"
                            placeholder="Повторно пароль"
                            required type="password">
                        <div class="mt-3 text-pink text-xxs xs:text-xs">Введите пароль ещё раз</div>
                    </div>
                </div>
                <button class="w-full btn btn-pink" type="submit">Зарегистрироваться</button>
            </form>
            <div class="space-y-3 mt-5">
                <div class="text-xxs md:text-xs">Есть аккаунт? <a class="text-white hover:text-white/70 font-bold underline underline-offset-4"
                                                                  href="login.html">Войти</a></div>
            </div>
            <ul class="flex flex-col md:flex-row justify-between gap-3 md:gap-4 mt-14 md:mt-20">
                <li>
                    <a class="inline-block text-white hover:text-white/70 text-xxs md:text-xs font-medium" href="#" rel="noopener" target="_blank">Пользовательское
                        соглашение</a>
                </li>
                <li class="hidden md:block">
                    <div class="h-full w-[2px] bg-white/20"></div>
                </li>
                <li>
                    <a class="inline-block text-white hover:text-white/70 text-xxs md:text-xs font-medium" href="#" rel="noopener" target="_blank">Политика
                        конфиденциальности</a>
                </li>
            </ul>
        </div>

    </div>
</main>

<script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
